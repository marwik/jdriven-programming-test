version "1.0-SNAPSHOT"
group "nl.marwik"

apply plugin: 'java'

repositories {
    mavenCentral()
    jcenter()
}

dependencies {
    testCompile "junit:junit:4.12"
}

compileJava {
    sourceCompatibility = '1.6'
    targetCompatibility = '1.6'
}

task sourceDist(type: Jar) {
    description "create a zip with all the project files"

    destinationDir = file('build/distributions')
    archiveName = 'nl.marwik~jdriven-programming-test~source.jar'
    from '/'
    into '/'
    excludes = ['/.gradle/**', '/.idea/**', '/build/**']
}

tasks.withType(JavaCompile) {
    options.bootClasspath = "$JDK6_HOME/jre/lib/rt.jar"
    options.fork = true
}
